services:
  atari-jax:
    build: .
    volumes:
      - .:/workspace
    environment:
      - ATARAX_CACHE_DIR=/workspace/.xla-cache/xla_cache
      - XLA_FLAGS=--xla_gpu_cuda_data_dir=/usr/local/cuda
    stdin_open: true
    tty: true
    command: bash
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
